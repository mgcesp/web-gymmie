<div class="row">
  <div class="col-xs-12">
    <h3>Journal</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of taskList">
        <span class="badge">{{task.reps}}</span>
        {{task.name}}
        <div class="btn-group btn-group-xs">
          <button class="btn btn-success">ADD</button>
          <button class="btn btn-danger" (click)="removeFromJournal(item)">DELETE</button>
        </div>
      </li>
    </ul>
  </div>
</div>
